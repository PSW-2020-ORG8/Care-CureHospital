<div class="tender">
    <table class="table table-striped" matTableExporter #exporter="matTableExporter">
        <thead>
            <tr>
                <th id="Medicament">MedicamentName</th>
                <th id="StartDate">Start date</th>
                <th id="EndDate">End date</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
           <tr *ngFor="let dataItem of TenderList">
                <th>{{dataItem.medicamentName}}</th>
                <th>{{dataItem.startDate}}</th>
                <th>{{dataItem.endDate}}</th>
                <button type="button" mat-raised-button (click)="addOffer()" class="offerBtn" data-toggle="modal" data-target="#exampleModal" data-backdrop='static' data-keybord="false">Make offer</button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                          (click)="closeClick()">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                           <!--<app-offer [offer]="offer" *ngIf="ActivateAddEditEPComp">
                            </app-offer>--> 
                            <app-offer *ngIf="ActivateAddEditOffer"></app-offer>
                        </div>
                      </div>
                    </div>
                  </div>
                </tr>
        </tbody>
    </table>
</div>
