<div class="d-flex flex-row bd-highlight mb-2">
    <div class="form-froup row" style="width: 100%;">
        <label class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" 
            placeholder="Enter price" [(ngModel)]="OfferList.price">
        </div>
        <br/>
        <br/>
        <label class="col-sm-2 col-form-label">Quantity</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" 
                placeholder="Enter quantity" [(ngModel)]="OfferList.quantity">
        </div>
        <br/>
        <br/>
        <br/>
        <label class="col-sm-2 col-form-label">Comment</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" 
            placeholder="Enter comment" [(ngModel)]="OfferList.comment">
        </div>
        <br/>
        <br/>
        <br/>
    </div>
</div>
<div>
    <button class="btn btn-primary float-left m-2" (click)="addOffer()">Add</button>
</div>
