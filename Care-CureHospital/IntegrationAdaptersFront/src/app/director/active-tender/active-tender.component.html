<table class="table table-striped" matTableExporter #exporter="matTableExporter">
    <thead>
        <tr>
          <th id="MedicamentId">MedicamentId</th>
          <th id="Price">Price</th>
          <th id="Quantity">Quantity</th>
          <th id="Comment">Comment</th>
        </tr>
    </thead>
    <tbody>
       <tr *ngFor="let dataItem of OfferList">
            <td>{{dataItem.medicamentId}}</td>
            <td>{{dataItem.price}}</td>
            <td>{{dataItem.quantity}}</td>
            <td>{{dataItem.comment}}</td>
            <button type="button" (click)="choose()" class="btn btn-primary float-right m-2">Choose</button>
            <button type="button" (click)="closeTender()" class="btn btn-primary float-right m-2">Close tender</button>
        </tr>
    </tbody>
</table>
